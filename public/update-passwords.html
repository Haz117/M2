<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Contrase√±as - TodoApp</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #9F2241 0%, #7a1b33 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 { text-align: center; margin-bottom: 30px; }
        button {
            background: white;
            color: #9F2241;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover { background: #f0f0f0; }
        button:disabled { background: #666; color: #999; cursor: not-allowed; }
        #log {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-line { margin: 5px 0; }
        .success { color: #6BCF7F; }
        .error { color: #FF6B6B; }
        .info { color: #FFD93D; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Actualizar Contrase√±as</h1>
        <button id="updateBtn" onclick="updatePasswords()">
            Actualizar TODAS las contrase√±as a "123456"
        </button>
        <div id="log"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore, collection, getDocs, updateDoc, doc, addDoc, query, where } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDLhkt1e0SLtQGYrDMLsjA3oG56pfslbeQ",
            authDomain: "to-do-e3d33.firebaseapp.com",
            projectId: "to-do-e3d33",
            storageBucket: "to-do-e3d33.firebasestorage.app",
            messagingSenderId: "72995403188",
            appId: "1:72995403188:web:0e5f8a2c8c0c0e5f8c0c0e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hash simple
        const simpleHash = (text) => {
            let hash = 0;
            for (let i = 0; i < text.length; i++) {
                const char = text.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        };

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = message;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        window.updatePasswords = async function() {
            const btn = document.getElementById('updateBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Procesando...';
            
            document.getElementById('log').innerHTML = '';
            
            try {
                log('üîÑ Iniciando actualizaci√≥n de contrase√±as...', 'info');
                
                const usersRef = collection(db, 'users');
                const querySnapshot = await getDocs(usersRef);
                
                log(`üìã Encontrados ${querySnapshot.size} usuarios`, 'info');
                log('', 'info');
                
                let updated = 0;
                const newPassword = '123456';
                
                for (const docSnapshot of querySnapshot.docs) {
                    const userData = docSnapshot.data();
                    const email = userData.email.toLowerCase();
                    const newHash = simpleHash(newPassword + email);
                    
                    try {
                        await updateDoc(doc(db, 'users', docSnapshot.id), {
                            password: newHash
                        });
                        
                        log(`‚úÖ ${email} ‚Üí Hash: ${newHash}`, 'success');
                        updated++;
                    } catch (error) {
                        log(`‚ùå Error en ${email}: ${error.message}`, 'error');
                    }
                }
                
                log('', 'info');
                log(`üéâ ¬°Completado! ${updated}/${querySnapshot.size} usuarios actualizados`, 'success');
                log('', 'info');
                log('üìù CREDENCIALES ACTUALIZADAS:', 'info');
                
                querySnapshot.forEach(doc => {
                    const user = doc.data();
                    log(`   ${user.email} / 123456 (${user.role})`, 'info');
                });
                
                btn.textContent = '‚úÖ Actualizaci√≥n Completada';
                btn.style.background = '#6BCF7F';
                
            } catch (error) {
                log(`‚ùå Error general: ${error.message}`, 'error');
                btn.disabled = false;
                btn.textContent = 'Reintentar';
            }
        };
    </script>
</body>
</html>
