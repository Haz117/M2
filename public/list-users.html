<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuarios - TodoApp</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #9F2241 0%, #7a1b33 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .user-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        .user-email {
            font-size: 18px;
            font-weight: bold;
        }
        .role-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .role-admin { background: #FFD93D; color: #000; }
        .role-jefe { background: #6BCF7F; color: #000; }
        .role-operativo { background: #4A90E2; color: #fff; }
        .user-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .info-item {
            display: flex;
            gap: 8px;
        }
        .info-label {
            font-weight: bold;
            opacity: 0.8;
        }
        .password-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        button {
            background: white;
            color: #9F2241;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #f0f0f0;
        }
        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 12px;
            padding: 6px 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• Lista de Usuarios - TodoApp</h1>
        <div id="loading" class="loading">üîÑ Cargando usuarios...</div>
        <div id="users-container"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDLhkt1e0SLtQGYrDMLsjA3oG56pfslbeQ",
            authDomain: "to-do-e3d33.firebaseapp.com",
            projectId: "to-do-e3d33",
            storageBucket: "to-do-e3d33.firebasestorage.app",
            messagingSenderId: "72995403188",
            appId: "1:72995403188:web:0e5f8a2c8c0c0e5f8c0c0e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hash simple (igual al de authFirestore.js)
        const simpleHash = (text) => {
            let hash = 0;
            for (let i = 0; i < text.length; i++) {
                const char = text.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        };

        // Probar contrase√±as comunes
        const tryCommonPasswords = (email, storedHash) => {
            const commonPasswords = [
                '123456', 'admin123', 'password', '12345678', 'qwerty',
                'abc123', '111111', '123123', 'admin', 'letmein',
                'operativo', 'jefe123', 'user123'
            ];
            
            for (const pwd of commonPasswords) {
                const hash = simpleHash(pwd + email.toLowerCase());
                if (hash === storedHash) {
                    return pwd;
                }
            }
            return null;
        };

        async function loadUsers() {
            try {
                const usersRef = collection(db, 'users');
                const querySnapshot = await getDocs(usersRef);
                
                const loading = document.getElementById('loading');
                const container = document.getElementById('users-container');
                
                if (querySnapshot.empty) {
                    loading.innerHTML = '‚ùå No hay usuarios en la base de datos';
                    return;
                }
                
                loading.style.display = 'none';
                
                let html = `<p style="text-align: center; margin-bottom: 20px;"><strong>Total: ${querySnapshot.size} usuarios</strong></p>`;
                
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    const password = tryCommonPasswords(user.email, user.password);
                    const roleClass = `role-${user.role || 'operativo'}`;
                    
                    html += `
                        <div class="user-card">
                            <div class="user-header">
                                <div class="user-email">üìß ${user.email}</div>
                                <div class="role-badge ${roleClass}">${user.role?.toUpperCase() || 'OPERATIVO'}</div>
                            </div>
                            <div class="user-info">
                                <div class="info-item">
                                    <span class="info-label">üë§ Nombre:</span>
                                    <span>${user.displayName || 'Sin nombre'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">üè¢ √Årea:</span>
                                    <span>${user.area || user.department || 'No asignado'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">üìä Estado:</span>
                                    <span>${user.active ? '‚úÖ Activo' : '‚ùå Inactivo'}</span>
                                </div>
                            </div>
                            <div class="password-box">
                                <strong>üîë Credenciales para login:</strong><br>
                                Email: <code>${user.email}</code> 
                                <button class="copy-btn" onclick="navigator.clipboard.writeText('${user.email}')">üìã Copiar</button>
                                <br>
                                Password: ${password ? 
                                    `<code>${password}</code> <button class="copy-btn" onclick="navigator.clipboard.writeText('${password}')">üìã Copiar</button>` : 
                                    '<span style="color: #FFD93D;">üîí No se pudo determinar (prueba contrase√±as comunes)</span>'
                                }
                                <br>
                                Hash: <code style="font-size: 11px;">${user.password}</code>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        loadUsers();
    </script>
</body>
</html>
